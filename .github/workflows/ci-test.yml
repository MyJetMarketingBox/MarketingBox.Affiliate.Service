name: CI build

on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

      # extract branch name
    - name: Extract branch name
      if: github.event_name != 'pull_request'
      shell: bash
      run: echo "::set-env name=BRANCH_NAME::$(echo ${GITHUB_REF#refs/heads/})"
      id: extract_branch

      # extract branch name on pull request
    - name: Print branch name
      if: github.event_name == 'pull_request'
      run: echo "::set-env name=BRANCH_NAME::$(echo ${GITHUB_HEAD_REF})"

      # print branch name
    - name: Get branch name
      run: echo 'The branch name is' $BRANCH_NAME

    - id: string
      uses: ASzc/change-string-case-action@v1
      with:
        string: ${{ github.event.repository.name }}

    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.*

    - name: Get current time
      uses: MyJetTools/get-current-time@v2
      id: current-time
      with:
        format: YYYY-MM-DD HH:mm:ss
        utcOffset: "+00:00"
        
    - name: Build
      run: dotnet build --configuration Release /p:AssemblyVersion=0.0.${{ github.run_number }}
    - name: Test
      run: dotnet test --no-build --configuration Release
    - name: ls
      run: ls

    - name: Publish Service
      run: dotnet publish --no-build ./src/${{ github.event.repository.name }}/${{ github.event.repository.name }}.csproj --configuration Release --output ./publish-api

    - name: Check Service dir
      run: ls ./publish-api

    - name: Publish image ST
      uses: docker/build-push-action@v1
      with:
        username: ${{ secrets.MBOX_REGISTRY_USER }}
        password: ${{ secrets.MBOX_REGISTRY_PASS }}
        path: ./publish-api
        registry: ${{ secrets.MBOX_REGISTRY_URL }}
        repository: marketingbox/${{ steps.string.outputs.lowercase }}-${{ steps.extract_branch.outputs.lowercase }}
        tags: latest
        add_git_labels: true
        build_args: app_version=${{ steps.string.outputs.lowercase }}-test:latest,app_compilation_date=${{ steps.current-time.outputs.formattedTime }}

  restart:
    runs-on: ubuntu-latest    
    needs: build
    steps:
    - name: Restart service
      uses: MyJetMarketingBox/devops@master
      env:
        KUBE_CONFIG_DATA: ${{ secrets.KUBE_CONFIG_DATA__ST_TEST }}
        NAMESPACE: marketing-box
        IMAGE: ${{ steps.string.outputs.lowercase }}-${{ steps.extract_branch.outputs.lowercase }}
